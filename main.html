<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container mt-4">
<h4 class="text-center">Internship Form</h4>

<form class="needs-validation" novalidate>

<div class="row mb-3">
  <div class="col-md-4">
    <label>First Name</label>
    <input type="text" id="first-name-input" class="form-control" required>
    <div class="invalid-feedback">First name required</div>
  </div>

  <div class="col-md-4">
    <label>Last Name</label>
    <input type="text" id="last-name-input" class="form-control" required>
    <div class="invalid-feedback">Last name required</div>
  </div>

  <div class="col-md-4">
    <label>Email</label>
    <input type="email" id="email-input" class="form-control" required>
    <div class="invalid-feedback">Email required</div>
  </div>
</div>

<div class="row mb-3">
  <div class="col-md-4">
    <label>College</label>
    <input type="text" id="college-input" class="form-control" required>
    <div class="invalid-feedback">Invalid college</div>
  </div>

  <div class="col-md-4">
    <label>Graduation Year</label>
    <select class="form-select" required>
      <option value="">Choose...</option>
      <option>2020</option>
      <option>2021</option>
      <option>2022</option>
      <option>2023</option>
    </select>
    <div class="invalid-feedback">Select year</div>
  </div>

  <div class="col-md-4">
    <label>Roll No</label>
    <input type="text" id="roll-no-input" class="form-control" required>
    <div class="invalid-feedback">Invalid roll no</div>
  </div>
</div>

<div class="form-check mb-3">
  <input type="checkbox" id="conditions-checkbox" class="form-check-input" required>
  <label class="form-check-label">Agree to terms</label>
  <div class="invalid-feedback">Required</div>
</div>

<button class="btn btn-primary">Submit form</button>
</form>
</div>

  
</body>

</html>
